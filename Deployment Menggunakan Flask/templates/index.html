{% extends 'base.html' %}

{% block head %}
<title>My Clean Face</title>
</head>
{% endblock %}
{% block body %}
<div class='container-contact100'>
    <div class="wrap-contact100">
        <form class="contact-form validate-form" action="/" method="POST" enctype="multipart/form-data">
            <span class="contact100-form-tittle"> <h2 style=
                                                    "font-weight: bold; font-family: 'Ubuntu', sans-serif;
                                                    text-align: center">Deteksi Masalah Wajah</h2>
            </span>

            <div class="wrap-input100 validate-input">

                <span class="label-input100"> <p style=
                                                    "font-weight: normal; font-family: 'Ubuntu', sans-serif;
                                                    text-align: center">Masukan Gambar yang ingin di Deteksi</p>
                </span>
                <input type="file" style="margin: auto" name="image">
                <!-- <input class="file-upload-input" onchange="readURL(this)" accept="Image/*" id="Jerawat" reuqired>  -->
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Deteksi
                            <i class="fa fa-long-arrow-right m-1-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>         
    </div>
</div>
{% endblock %}
