{% extends 'base.html' %}

{% block head %}
<title>My Clean Face</title>
{% endblock %}
{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="/" method="GET">

            <span class="contact100-form-tittle"> <h2 style=
                "font-weight: bold; font-family: 'Ubuntu', sans-serif;
                text-align: center">Hasil Deteksi</h2>
            </span>
            <br>
            
            <span class="label-input100"> <p style=
                "font-weight: normal; font-family: 'Ubuntu', sans-serif;
                text-align: center">Masalah Wajah yang Terdeteksi</p>
            </span>

            <img src="{{url_for('static', filename='result.jpg')}}" width="100%" height="30%">

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Selesai
                            <i class="fa fa-long-arrow-right m-1-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
